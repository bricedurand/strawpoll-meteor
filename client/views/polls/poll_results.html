<template name="pollResults">
  {{#with poll}}
  	<a href="{{ pathFor 'pollShow' }}">Back to poll bitch</a>
  {{/with}}
  <p class="lead">{{poll.question}}</p>

  <ul>
  	{{#each poll.options}}
  		<li>{{this}} {{ optionCount this }}</li>
  	{{/each}}
  </ul>

  <canvas id="resultChart" width="400" height="400" data-poll-id="{{poll._id}}"></canvas>
</template>
